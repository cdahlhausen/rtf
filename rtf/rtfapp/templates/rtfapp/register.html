<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | Rivanna Trails Foundation</title>
</head>
<body>
    {% if errors %}
        <h2>Errors</h2>
        {{ errors }}
    {% endif %}
    <form id="user_form" method="post" action="{% url 'register' %}" enctype="multipart/form-data">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ user_profile_form.as_p }}
        <input type="submit" name="submit" value="Register" />
    </form>
</body>
</html>
