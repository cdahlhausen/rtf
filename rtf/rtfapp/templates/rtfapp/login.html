<!DOCTYPE html>

{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'rtfapp/shared.css' %}" />


<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Rivanna Trails Foundation</title>
</head>
<body class="rtf__landing_body rtf__centered_text">
    <div class ="rtf__landing_box">
        <div class="rtf__landing_content">
            {% if form.errors %}
            <p class= "rtf__error_text"><b>
                Invalid username or password</b>
            </p>
            {% endif %}

            <form method="post" action="{% url 'django.contrib.auth.views.login' %}">
                {% csrf_token %}
                <table class="rtf__table_center">

                    <tr class="rtf__input_flat">
                        <td>{{ form.username.label_tag }}</td>
                        <td class="rtf__input_flat">{{ form.username }}</td>
                    </tr>
                    <tr>
                        <td>{{ form.password.label_tag }}</td>
                        <td>{{ form.password }}</td>
                    </tr>
                </table>

                <input class="rtf__button_flat rtf__button_green" type="submit" value="Login"/>
                
                <input type="hidden" name="next" value="{% url 'administration' %}" />
            </form>

            <a class="rtf__button_flat rtf__button_green" href="{% url 'password_reset' %}">
                Forgot password?
            </a>

        <div>
    <div>
</body>
</html>
